<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学成果应用及效果证明材料</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: #e6f1ff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #64ffda, #00a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 163, 255, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8892b0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .card {
            background: rgba(23, 42, 69, 0.8);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(100, 255, 218, 0.3);
        }
        
        .image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card:hover .card-img {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #64ffda;
        }
        
        .card-desc {
            font-size: 0.9rem;
            color: #8892b0;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .card-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.95);
            z-index: 1000;
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }
        
        .modal-content {
            background: #0a192f;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
        }
        
        .modal-img {
            max-width: 100%;
            display: block;
        }
        
        .modal-pdf {
            width: 800px;
            height: 600px;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            color: #64ffda;
            background: rgba(10, 25, 47, 0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
            background: rgba(100, 255, 218, 0.2);
        }
        
        .modal-info {
            padding: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #64ffda;
        }
        
        .modal-desc {
            color: #8892b0;
            line-height: 1.6;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: rgba(23, 42, 69, 0.8);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #8892b0;
            font-size: 0.9rem;
            margin-top: 30px;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .modal-pdf {
                width: 95%;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="gallery">
            <!-- 图片项目 -->

<!-- 通用卡片生成（1~15） -->
<script>
  const folder = '../images/application_certificate/';
  const total  = 6;
  document.write(
    Array.from({length: total}, (_,i)=>`
      <div class="card" data-type="image">
        <div class="image-container">
          <img src="${folder}application_certificate (${i+1}).jpg" alt="成果应用 ${i+1}" class="card-img">
        </div>
        <div class="card-content">
          <h3 class="card-title">成果应用 ${i+1}</h3>
          <p class="card-desc">application_certificate (${i+1}).jpg</p>
        </div>
      </div>`
    ).join('')
  );
</script>

        </div>
    </div>
    
    <!-- 模态窗口 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modal-body">
                <!-- 内容将通过JS动态添加 -->
            </div>
            <div class="modal-info">
                <h3 class="modal-title" id="modal-title">标题</h3>
                <p class="modal-desc" id="modal-desc">描述内容</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modal');
            const closeModal = document.getElementById('closeModal');
            const modalBody = document.getElementById('modal-body');
            const modalTitle = document.getElementById('modal-title');
            const modalDesc = document.getElementById('modal-desc');
            const cards = document.querySelectorAll('.card');
            

/* ===================== 自动生成 contentData ===================== */
const folder = '../images/application_certificate/';   // 证书文件夹
const total  = 15;                                     // 1~15 张图
const contentData = {};                                // 供弹窗/模态框调用

/* 遍历已渲染到页面的卡片，生成对应数据池 */
document.querySelectorAll('.card').forEach((card, idx) => {
  const imgEl  = card.querySelector('.card-img');
  const title  = card.querySelector('.card-title').textContent;
  const desc   = card.querySelector('.card-desc').textContent;
  const imgSrc = imgEl.src;                            // 绝对路径

  contentData[idx] = {
    type        : 'image',
    title       : title,
    description : desc,
    content     : `<img src="${imgSrc}" alt="${title}" class="modal-img">`
  };

  /* 点击卡片 => 弹窗 */
  card.addEventListener('click', () => {
    const modal      = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc  = document.getElementById('modal-desc');
    const modalBody  = document.getElementById('modal-body');

    modalTitle.textContent = contentData[idx].title;
    modalDesc.textContent  = contentData[idx].description;
    modalBody.innerHTML    = contentData[idx].content;

    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
  });
});

/* 关闭弹窗（保持原有逻辑） */
document.getElementById('closeModal').addEventListener('click', () => {
  document.getElementById('modal').classList.remove('active');
  document.body.style.overflow = 'auto';
});
window.addEventListener('click', e => {
  if (e.target.id === 'modal') {
    document.getElementById('modal').classList.remove('active');
    document.body.style.overflow = 'auto';
  }
});

            
            // 添加卡片点击事件
            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    const data = contentData[index];
                    modalTitle.textContent = data.title;
                    modalDesc.textContent = data.description;
                    modalBody.innerHTML = data.content;
                    
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });
            
            // 关闭模态窗口
            closeModal.addEventListener('click', () => {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            
            // 点击模态窗口外部关闭
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
</body>
</html>
