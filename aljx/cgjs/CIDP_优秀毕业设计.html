<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优秀毕业论文</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: #e6f1ff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #64ffda, #00a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 163, 255, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8892b0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .card {
            background: rgba(23, 42, 69, 0.8);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(100, 255, 218, 0.3);
        }
        
        .image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card:hover .card-img {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #64ffda;
        }
        
        .card-desc {
            font-size: 0.9rem;
            color: #8892b0;
            margin-bottom: 15px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .card-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            align-self: flex-start;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.95);
            z-index: 1000;
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }
        
        .modal-content {
            background: #0a192f;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
        }
        
        .modal-pdf {
            width: 800px;
            height: 600px;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            color: #64ffda;
            background: rgba(10, 25, 47, 0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
            background: rgba(100, 255, 218, 0.2);
        }
        
        .modal-info {
            padding: 20px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #64ffda;
        }
        
        .modal-desc {
            color: #8892b0;
            line-height: 1.6;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: rgba(23, 42, 69, 0.8);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #8892b0;
            font-size: 0.9rem;
            margin-top: 30px;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #64ffda;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .modal-pdf {
                width: 95%;
                height: 500px;
            }
            
            .filter-buttons {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="image">校级</button>
            <button class="filter-btn" data-filter="pdf">省级</button>
        </div>
        
        <div class="gallery">
            <!-- 图片项目 -->
            <div class="card" data-type="image">
                <div class="image-container">
                    <img src="../images/Awards/王世杰优秀学位论文.jpg" alt="王世杰" class="card-img">
                </div>
                <div class="card-content">
                    <h3 class="card-title">王世杰</h3>
                    <p class="card-desc">2024年防灾科技学院优秀毕业论文</p>
                    <span class="card-type">图片详情</span>
                </div>
            </div>

            <div class="card" data-type="image">
                <div class="image-container">
                    <img src="../images/Awards/张学坦——优秀学位论文.jpg" alt="张学坦" class="card-img">
                </div>
                <div class="card-content">
                    <h3 class="card-title">张学坦</h3>
                    <p class="card-desc">2024年防灾科技学院优秀毕业论文</p>
                    <span class="card-type">图片详情</span>
                </div>
            </div>
            
            <div class="card" data-type="pdf">
                <div class="image-container">
                    <img src="../images/Awards/刘军香-关于批准20182019学年度河北省优秀博士硕士学位论文的通知.jpg" alt="刘军香" class="card-img">
                </div>
                <div class="card-content">
                    <h3 class="card-title">刘军香</h3>
                    <p class="card-desc">2018~2019学年度河北省优秀博士硕士学位论文</p>
                    <span class="card-type">文档详情</span>
                </div>
            </div>

            <div class="card" data-type="pdf">
                <div class="image-container">
                    <img src="../images/Awards/王严信-关于公布2022-2023学年度河北省优秀博士硕士学位论文评选结果的通知.jpg" alt="王严信" class="card-img">
                </div>
                <div class="card-content">
                    <h3 class="card-title">王严信</h3>
                    <p class="card-desc">2022-2023学年度河北省优秀博士硕士学位论文</p>
                    <span class="card-type">文档详情</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 模态窗口 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modal-body">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> 加载中...
                </div>
            </div>
            <div class="modal-info">
                <h3 class="modal-title" id="modal-title">标题</h3>
                <p class="modal-desc" id="modal-desc">描述内容</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modal');
            const closeModal = document.getElementById('closeModal');
            const modalBody = document.getElementById('modal-body');
            const modalTitle = document.getElementById('modal-title');
            const modalDesc = document.getElementById('modal-desc');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.card');
            
            // 示例数据 - 在实际应用中可能来自服务器
            const contentData = {
                0: {
                    type: 'image',
                    title: '王世杰',
                    description: '2024年防灾科技学院优秀毕业论文',
                    content: '<img src="../images/Awards/王世杰优秀学位论文.jpg" alt="王世杰" class="modal-img">'
                },
                1: {
                    type: 'image',
                    title: '张学坦',
                    description: '2024年防灾科技学院优秀毕业论文',
                    content: '<img src="../images/Awards/张学坦——优秀学位论文.jpg" alt="张学坦" class="modal-img">'
                },
                2: {
                    type: 'pdf',
                    title: '刘军香',
                    description: '2018~2019学年度河北省优秀博士硕士学位论文',
                    content: '<iframe src="../pdfs/刘军香-关于批准20182019学年度河北省优秀博士硕士学位论文的通知.pdf" class="modal-pdf"></iframe>'
                },
                3: {
                    type: 'pdf',
                    title: '王严信',
                    description: '2022-2023学年度河北省优秀博士硕士学位论文',
                    content: '<iframe src="../pdfs/王严信-关于公布2022-2023学年度河北省优秀博士硕士学位论文评选结果的通知.pdf" class="modal-pdf"></iframe>'
                }
            };
            
            // 添加卡片点击事件
            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    const data = contentData[index];
                    modalTitle.textContent = data.title;
                    modalDesc.textContent = data.description;
                    
                    // 显示加载状态
                    modalBody.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> 加载中...</div>';
                    
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    
                    // 添加延迟以模拟加载过程
                    setTimeout(() => {
                        modalBody.innerHTML = data.content;
                        
                        // 如果是图片，添加加载错误处理
                        if (data.type === 'image') {
                            const img = modalBody.querySelector('img');
                            if (img) {
                                img.onerror = function() {
                                    this.src = 'https://via.placeholder.com/800x600/0a192f/64ffda?text=图片加载失败';
                                    this.alt = '图片加载失败';
                                };
                            }
                        }
                    }, 300);
                });
            });
            
            // 关闭模态窗口
            closeModal.addEventListener('click', () => {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // 清除PDF内容以防止继续播放
                const iframe = modalBody.querySelector('iframe');
                if (iframe) {
                    iframe.src = '';
                }
            });
            
            // 过滤功能
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');
                    
                    // 更新按钮状态
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // 过滤卡片
                    cards.forEach(card => {
                        if (filter === 'all') {
                            card.style.display = 'block';
                        } else {
                            if (card.getAttribute('data-type') === filter) {
                                card.style.display = 'block';
                            } else {
                                card.style.display = 'none';
                            }
                        }
                    });
                });
            });
            
            // 点击模态窗口外部关闭
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    
                    // 清除PDF内容以防止继续播放
                    const iframe = modalBody.querySelector('iframe');
                    if (iframe) {
                        iframe.src = '';
                    }
                }
            });
            
            // 添加键盘支持 - ESC键关闭模态窗口
            window.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('active')) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    
                    // 清除PDF内容以防止继续播放
                    const iframe = modalBody.querySelector('iframe');
                    if (iframe) {
                        iframe.src = '';
                    }
                }
            });
        });
    </script>
</body>
</html>
